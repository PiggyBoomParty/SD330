            function temperature() {
                alert("32 Degrees");

            function off() {
                var image = document.getElementById('fridgeScreen');

                image.src = "https://i.pinimg.com/originals/64/eb/ef/64ebefbbd558d77f1a1e0d01a4e050c1.png";
                return false;
            }




            function clockFunction()
            {
                setInterval(clockTick,1000);
            }

        function clockTick()
        {
            var currentDate = new Date();
            var hours = currentDate.getHours();
            var mins = currentDate.getMinutes();
            var seconds = currentDate.getSeconds();
            var timeTotal = hours+":"+mins+":"+seconds;

            var outputElement = document.getElementById("timePar");
            outputElement.textContent=timeTotal;

        }
