<!DOCTYPE HTML>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>File Index</title>
	</head>	

    <style>
        body     {background-image: url('https://mrwallpaper.com/images/hd/minimalist-white-mountain-pioyija1ku6f7sbi.jpg'); }
    </style>

	<body onload="Filelist()">
	<p id="files"> 


	<script>
	
		
		function Filelist(){
			
		var htmlString = "";
		
		// this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/PiggyBoomParty/SD330/contents/");
			const data = await response.json();
    	
		// loop through the list of files, set "file" to each file name
    		for (let file of data) {
				fname = file.name;           
				fpath = "https://PiggyBoomParty.github.io/SD330/" + fname;  
				
				htmlString += "<p>" + fname ;
				htmlString += "<p>" + fpath ;
			}
        
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
</script>
